<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div id="main-container">
      <div id="cash-register-container">
        <div id="total-container">
          <h3>Total:</h3>
          <h2>$<span id="price-display"></span></h2>
        </div>
        <div id="panel-container">
          <div id="change-due">
            <hr />
            <h4>RECEIPT</h4>
            <hr />
          </div>

          <div id="cash-container">
            <input type="number" id="cash" placeholder="Enter customer cash" />
            <div id="cash-in-bank"></div>
            <button id="purchase-btn" class="btn">Purchase</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
