<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Changer</title>
  </head>
  <body>
    <div id="main-cont">
      <h1 id="title">Background Color Changer</h1>
      <p id="sub-title">
        Please click the button below to generate random colors
      </p>
    </div>
    <p><strong>Hex Code: </strong><span id="hex-value">#FFFFFF</span></p>
    <div id="button-cont">
      <button id="pastel-btn" class="btn">Pastel</button>
      <button id="earth-btn" class="btn">Earth Tones</button>
      <button id="neon-btn" class="btn">Neon</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
