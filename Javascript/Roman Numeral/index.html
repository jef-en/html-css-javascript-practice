<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div id="main-container">
      <div id="title-container">
        <h1 id="title">Roman Numeral Converter</h1>
        <p class="text">
          <strong>Roman numeral</strong>, any of the symbols used in a system of
          numerical notation based on the ancient Roman system.
        </p>
      </div>

      <div id="roman-converter">
        <p id="sub-title">Enter a number to convert</p>
        <input type="text" id="number" />
        <button id="convert-btn">Convert</button>
      </div>

      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
